name: "Build Test & Deploy To Dokku App"

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
          
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.2
          run_install: false

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20.18.x
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install
